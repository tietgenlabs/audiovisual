<!DOCTYPE html>
<html>
  <head>
    <script src="coffee-script.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.6/d3.min.js"></script>
    <script src="../audiovisual.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,100,300,500,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../audiovisual.css" />
  </head>
  <body>
    <br>
    <br>
    <div id="bar1"></div>
    <br>
    <br>
    <div id="bar2"></div>
    <br>
    <br>
    <div id="bar3"></div>
    <script type="text/coffeescript">
      barChart1 = new AV.HorizontalBarChart '#bar1', xLabelOffset: 25
      barChart1.draw ['1000']
      barChart1.bars [-10]

      barChart2 = new AV.HorizontalBarChart '#bar2',
        width: 1000
        height: 50
        minValue: -40
        maxValue: 40
      barChart2.draw ['1000', '4000']
      barChart2.bars [-10, -15]

      barChart3 = new AV.HorizontalBarChart '#bar3',
        xLabelOffset: 50
        height: 200
        maxValue: 20
        width: 700
      barChart3.draw ['1000', '2000', '3000', '4000']
      barChart3.bars [-10, 5, 0, -15]

    </script>
  </body>
</html>
