<!DOCTYPE html>
<html>
  <head>
    <script src="coffee-script.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.6/d3.min.js"></script>
    <script src="../audiovisual.js"></script>
    <link rel="stylesheet" href="../audiovisual.css" />
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,100,300,500,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <br />
    <br />
    <div id="plot"></div>
    <script type="text/coffeescript">
      polarPlot = new AV.PolarPlot '#plot',
        circleLabelOffsetY: -5
        padding: 30
        zeroOffset: 90
        axisLabelOffsetX: 20
        axisLabelRotationOffset: 90
        outerPaddingForAxisLabels: 20
        directionalLine: false


      polarPlot.draw
        ringLabels: [
          {label: '', value: -25}
          {label: '-15', value: -15}
          {label: '-10', value: -10}
          {label: '-5', value: -5}
          {label: '0', value: 0}
          {label: '5', value: 5}
        ]
        axisLabels: [
          {label: '0', axis: 0}
          {label: '', axis: 20}
          {label: '45', axis: 45}
          {label: '', axis: 67}
          {label: '90', axis: 90}
          {label: '', axis: 113}
          {label: '135', axis: 135}
          {label: '', axis: 157}
          {label: '180', axis: 180}
          {label: '', axis: 203}
          {label: '225', axis: 225}
          {label: '', axis: 247}
          {label: '270', axis: 270}
          {label: '', axis: 293}
          {label: '315', axis: 315}
          {label: '', axis: 337}
        ]

          {axis: 80, value: 4.3}

          {axis: 140, value: 3.5}
          {axis: 150, value: 3.2}
          {axis: 160, value: 2.8}
          {axis: 170, value: 2.2}
          {axis: 180, value: 1.4}
          {axis: 190, value: 0.2}
          {axis: 200, value: -1.2}
          {axis: 210, value: -2.7}
          {axis: 220, value: -4.1}
          {axis: 230, value: -4.3}
          {axis: 240, value: -3.5}

          {axis: 270, value: -1.2}
          {axis: 280, value: -0.9}
          {axis: 290, value: -1.7}
          {axis: 300, value: -2.4}
          {axis: 310, value: -3.6}
          {axis: 320, value: -4.1}
          {axis: 330, value: -3.5}
          {axis: 340, value: -2.6}
          {axis: 350, value: -1.2}
          {axis: 360, value: 0}
        ]

      radial4000 = polarPlot.radial
        id: 'frequency_4000'
        label: '4000'
        data: [
          {axis: 0, value: 0}
          {axis: 10, value: 1.5}
          {axis: 20, value: 3.2}
          {axis: 30, value: 4.6}
          {axis: 40, value: 4.5}
          {axis: 50, value: 2.6}
          {axis: 60, value: 0.5}
          {axis: 70, value: -0.4}

</html>
