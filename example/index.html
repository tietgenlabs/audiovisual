<!DOCTYPE html>
<html>
  <head>
    <script src="coffee-script.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.6/d3.min.js"></script>
    <script type="text/coffeescript" src="../polar-plot.coffee"></script>
    <style>
      body {
        font-family: helvetica;
        background: #fafafa;
      }
      #plot {
        padding: 100px;
      }
      .ring-label-svg {
        font-size: 14px;
        text-anchor: middle;
        z-index: 10;
        fill: #777;
      }
      .ring-svg.last-child {
        stroke: #AAA;
      }
      .axis-svg {
        stroke: #FFF;
        stroke-width: 1px;
        z-index: 1;
      }
      .axis-label-svg {
        font-size: 15px;
        text-anchor: middle;
        fill: #999;
      }
    </style>
  </head>
  <body>
    <div id="plot"></div>
    <script type="text/coffeescript">
      polarPlot = new PolarPlot '#plot',
        width: 500
        height: 500
        circleLabelOffsetY: -5
        circleLabelOffsetX: 0
        padding: 30
        zeroOffset: 90
        axisLabelOffsetX: 20
        axisLabelOffsetY: 0
        axisLabelRotationOffset: 90
        axisLineLengthOffset: 0
        outerPaddingForAxisLabels: 20

      polarPlot.draw
        ringLabels: [
          {label: '-15', value: -15, fill: '#AAA', opacity: 1}
          {label: '-15', value: -15, fill: '#AAA', opacity: 1}
          {label: '-10', value: -10, fill: '#AAA', opacity: 0.4}
          {label: '-5', value: -5, fill: '#AAA', opacity: 0.3}
          {label: '0', value: 0, fill: '#AAA', opacity: 0.2}
          {label: '5', value: 5, fill: '#AAA', opacity: 0.1}
        ]
        axisLabels: [
          {label: '0', axis: 0}
          {label: '', axis: 20}
          {label: '45', axis: 45}
          {label: '', axis: 67}
          {label: '90', axis: 90}
          {label: '', axis: 113}
          {label: '135', axis: 135}
          {label: '', axis: 157}
          {label: '180', axis: 180}
          {label: '', axis: 203}
          {label: '225', axis: 225}
          {label: '', axis: 247}
          {label: '270', axis: 270}
          {label: '', axis: 293}
          {label: '315', axis: 315}
          {label: '', axis: 337}
        ]

    </script>
  </body>
</html>
